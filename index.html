<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script type="text/javascript" src="AR-GPS/ar-threex.js"></script>
	<script src="https://cdn.statically.io/gh/donmccurdy/aframe-extras/fe293f78/dist/aframe-extras.loaders.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
		<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
			renderer="antialias: true; alpha: true">

<a-assets>
    <img id="arrow" src="https://cdn.pixabay.com/photo/2013/07/12/13/43/arrow-147172_1280.png">
	<a-asset-item id="book" src="book.gltf"></a-asset-item>

</a-assets>

<a-camera gps-camera rotation-reader></a-camera>

<a-image src="#arrow" look-at="[gps-camera]" width="32" height="24" gps-entity-place="latitude: 43.77014406026; longitude:  -79.50235732517872;"></a-image>
<a-image src="#arrow" look-at="[gps-camera]" width="32" height="24" ></a-image>
<a-entity look-at="[gps-camera]" gltf-model="#book" gps-entity-place="latitude: 43.768806; longitude:  -79.497362;" ></a-entity>
<a-image src="#arrow" look-at="[gps-camera]" width="32" height="24" gps-entity-place="latitude: 43.773331; longitude:  -79.502314;"></a-image>
	</a-scene>
</body>

</html>
